name: Inject API key and deploy (main branch)

on:
  push:
    branches: [main]

jobs:
  inject-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Replace __GEMINI_API_KEY__ in index.html
      run: |
        sed -i "s|__GEMINI_API_KEY__|${{ secrets.GEMINI_API_KEY }}|g" index.html

    - name: Commit and push updated file
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add index.html
        git commit -m "Inject API key from secret" || echo "No changes to commit"
        git push
